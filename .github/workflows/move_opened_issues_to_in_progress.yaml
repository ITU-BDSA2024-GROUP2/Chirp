name: Move assigned issue
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.9.0
        with:
          project: ITU-BDSA2024-GROUP2 Chirp
          column: In Progress
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}